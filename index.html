<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/style.css" />
    <title>Pritha's Movie Directory</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <nav class="navbar">
      <h2 class="navbar_title">
        <span class="pritha">Pritha's</span>
        <span class="slogan"> Movie Collections</span>
      </h2>
    </nav>

    <div class="movies" id="app">
      <h2>Latest Movies</h2>
      <div class="movie" v-for="movie in movies">
        <div class="image">
          <img
            :src=movie.image
            alt=""
          />
        </div>
        <div class="data">
          <h4>{{ movie.title }}</h4>
          <p>{{ movie.year }}</p>
          <p>
            {{ movie.description }}
          </p>
          <a :href=movie.link>Download Now</a>
        </div>
      </div>
    </div>

    <script src="./libs/main.js"></script>
  </body>
</html>
